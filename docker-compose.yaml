services:
  fsconn:
    build:
      dockerfile: Dockerfile.fsConn.prod
    container_name: fst-fsconn
    restart: always
    ports:
      - "51000:51000"
    networks:
      - internal_network

  svelte:
    build:
      dockerfile: Dockerfile.svelte.prod
    restart: always
    container_name: fst-frontend
    networks:
      - internal_network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    container_name: fst-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - fsconn
      - svelte
    networks:
      - internal_network

networks:
  internal_network:
    driver: bridge
